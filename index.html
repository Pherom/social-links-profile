<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main id="profile">
    <img id="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar">
    <h1 id="name">Jessica Randall</h1>
    <p id="location">London, United Kingdom</p>
    <p id="description">"Front-end developer and avid reader."</p>
    <ul id="links">
      <li><a href="#github">GitHub</a></li>
      <li><a href="#frontend-mentor">Frontend Mentor</a></li>
      <li><a href="#linkedin">LinkedIn</a></li>
      <li><a href="#twitter">Twitter</a></li>
      <li><a href="#instagram">Instagram</a></li>
    </ul>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Elad Moshe</a>.
  </div>

</body>

</html>
